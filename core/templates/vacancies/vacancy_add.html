
{% extends  "base.html" %}

{% block content %}
<form method="POST">
  {% csrf_token %}
<div class="mb-3 row col-sm-3 mx-auto">
  <label for="text" class="col-sm-0 col-form-label">Text:</label>
  <div class="col-sm-10">
    <!-- <input type="text"  class="form-control" value="email@example.com"> -->
    <input type="text"  class="form-control btn btn-outline-success" id="text"  name="title">
  </div>
</div>
<div class="mb-3 row col-sm-3 mx-auto ">
  <label for="number" class="col-sm-0 col-form-label">Зарплата:</label>
  <div class="col-sm-10">
    <input type="number"  class="form-control btn btn-outline-success" id="number" name="salary">
  </div>
  <div class="mb-3 col-sm-10 ">
    <label for="exampleFormControlTextarea1" class="form-label">Добавочное описание:</label>
    <textarea name="description" class="form-control btn btn-outline-success" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="mb-3 col-sm-10 ">
    <label for="exampleFormControlInput1" class="form-label">Email address:</label>
    <input type="email" class="form-control btn btn-outline-success" id="exampleFormControlInput1" name="email">
  </div>
  <label for="number" class="col-sm-0 col-form-label">Номер телефона:</label>
  <div class="mb-3 col-sm-10">
    <input type="number" class="form-control btn btn-outline-success" id="number" name="contacts">
  </div>
    <div>
   <br>
  <button class="btn btn-success col-sm-10">Добавить</button>
  </div>
</div>
</form>
