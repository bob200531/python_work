{% extends "base.html" %}
        {% block my_title %}
             Вакансии
        {% endblock %}
{% block content %}

    <h1>Вакансии</h1>
  <form method="get">
        {{ vacancies_filter.form.as_p }}
        <input type="submit" />
    </form>
    {{ example }}
    {% for i in vacancies_filter.qs %}

        <div><a href="{% url 'vacancy-info' i.id %}">{{ i.title }}</a><-{{i.salary}}-{{ i.description }}</div>
        <a href="{% url 'vacancy-redactor' i.id %}">Изменить</a>
    {% endfor %}
{% endblock %}
